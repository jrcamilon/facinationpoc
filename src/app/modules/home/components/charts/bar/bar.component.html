<kendo-chart style="padding-bottom: 70px">
    <kendo-chart-area background="transparent" [margin]="2">
      </kendo-chart-area>
    <kendo-chart-title text="Units sold"></kendo-chart-title>
    <kendo-chart-category-axis>
        <kendo-chart-category-axis-item [categories]="['Innovation','Passion','Power','Prestige','Trust','Mystique','Alert']">
        </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-series>
      <kendo-chart-series-item type="bar"  [spacing]=".25" [data]="barData">
      </kendo-chart-series-item>
    </kendo-chart-series>

    




  </kendo-chart>
