<kendo-chart (seriesClick)="itemClicked($event)" >
    <kendo-chart-title [text]="title">{{title}}</kendo-chart-title>
    <kendo-chart-tooltip>
      </kendo-chart-tooltip>
    <kendo-chart-area background="transparent" [margin]="2">
    </kendo-chart-area>
    <kendo-chart-series >
      <kendo-chart-series-item 
          type="donut" [data]="data"
          categoryField="Advantage" field="Total" [size]=120>
        <kendo-chart-series-item-labels
          [content]="labelContent"
          color="#fff" background="transparent"  >
        </kendo-chart-series-item-labels>
      </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-legend [visible]="false"></kendo-chart-legend>
  </kendo-chart>
