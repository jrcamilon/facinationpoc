                            CONFERENCE:
                            <select  style="margin-left: 10px;" [ngModel]="selectedCon" class="form-control  conferences nav-ele"  #selectCon (ngModelChange)="changeConference($event)" id="power" required>
                                <option  [value]="conference" *ngFor="let conference of conferences">{{conference}}</option>
                              
                            </select>
                            ORGANIZATION:
                            <select  style="margin-left: 10px;"  [ngModel]="selectedItem"  class="form-control  organizations nav-ele" #selectOrg  (change)="changeOrganization($event)" id="org" required>
                                <option>View All</option>
                            <option  [ngValue]="organization" *ngFor = "let organization of organizations" >{{organization.organization}}</option>
                            </select>
                        
                    
                        </div>
<kendo-panelbar (stateChange)="ngOnInit()" >
       
         
      


            <!-- Donuts -->
            <kendo-panelbar-item [title]="'Dashboard'" [expanded]="isDonutExpanded" >
                <ng-template kendoPanelBarContent >
                        <div class="row " id="donuts" >
                                <div  id="typeDiv" class= " typeDiv col-lg-12 ">
                                    <div id="switchContainer" style="margin-top: 20px; margin-bottom: 20px;">
                                            <label class="switchLabel ">Secondary</label>
                                            <kendo-switch  (valueChange)="changeDonut($event)" [checked]="true" id="switch" [onLabel]="'S'" [offLabel]="'D'"></kendo-switch>
                                            <label class="switchLabel ">Dormant</label>
                                    </div>
                                    
                                </div>
                                <app-donut class="col-lg-3" [type]='primaryPopulation'> </app-donut>
                                <app-donut class="col-lg-3" [type]='primaryOrganization'> </app-donut>
                                <app-donut *ngIf="dormant" class="col-lg-3" [type]='dormantPopulation'> </app-donut>
                                <app-donut *ngIf="dormant" class="col-lg-3" [type]='dormantOrganization'> </app-donut>
                                <app-donut *ngIf="secondary" class="col-lg-3" [type]='secondaryPopulation'> </app-donut>
                                <app-donut *ngIf="secondary" class="col-lg-3" [type]='secondaryOrganization'> </app-donut>
                            
                            </div>                          
                </ng-template>
                hello
            </kendo-panelbar-item>

            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                  <h4 class="modal-title">Modal title</h4>
                  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
                </div>
              </ng-template>
            <!-- The Grid -->
            <kendo-panelbar-item [title]="'The 49 Fascinations Personality Archetypes'" [expanded]="isMatrixExpanded" [selected]="true">
                <ng-template kendoPanelBarContent>
                    
                    <app-modal *ngIf="modalOpen"  (modalClose)="onModalClose($event)"  [index]="modalIndex" [data]="modalData"></app-modal>

                    <div class="container-fluid"  [@listAnimation]="advantages.length" >
                            <!-- <div class="row gridLabelTop" >SECONDARY</div> -->
                            <div class=" row" *ngFor="let item of advantages; let x = index" [attr.id]="'boxRow' + x" >
                                
                                <div class="col box-container" *ngFor="let item2 of advantages; let y = index" [ngClass]="'padding-0'"  (click)="boxClicked(x, y)" >
                                    <div class="box" [attr.id]="'box' + x + y" >
                                        <div id="resetContainer" *ngIf="x===0 && y==0">
                                        <!-- <button id="resetBtn" class="btn btn-outline-secondary my-2 my-sm-0 nav-ele" (click)="resetMatrix()">Reset</button> -->

                                        </div>
                                        <div *ngIf="x === 0 && y !== 0">
                                            <app-colrow-header [title]="item2.title" [subtitle]="item2.subtitle" [rune]="item2.rune" ></app-colrow-header>
                                        </div>
                                        <div *ngIf="y === 0 && x !== 0" >
                                            <app-colrow-header [title]="item.title" [subtitle]="item.subtitle" [rune]="item.rune" ></app-colrow-header>
                                        </div>

                                        <div *ngIf="x === 1 && y === y && y !== 0" >
                                            <app-grid-tile  c [x]="x" [y]="y"></app-grid-tile>
                                        </div>

                                        <div *ngIf="x === 2 && y === y && y !== 0" >
                                            <app-grid-tile [x]="x" [y]="y"></app-grid-tile>
                                        </div>

                                        <div *ngIf="x === 3 && y === y && y !== 0" >
                                            <app-grid-tile  [x]="x" [y]="y"></app-grid-tile>
                                        </div>

                                        <div *ngIf="x === 4 && y === y && y !== 0" >
                                            <app-grid-tile [x]="x" [y]="y"></app-grid-tile>
                                        </div>

                                        <div *ngIf="x === 5 && y === y && y !== 0" >
                                            <app-grid-tile [x]="x" [y]="y"></app-grid-tile>
                                        </div>

                                        <div *ngIf="x === 6 && y === y && y !== 0" >
                                            <app-grid-tile [x]="x" [y]="y"></app-grid-tile>
                                        </div>
                        
                                        <div *ngIf="x === 7 && y === y && y !== 0" >
                                            <app-grid-tile [x]="x" [y]="y"></app-grid-tile>
                                        </div>
                                        
                                    </div>            
                                </div>
                            </div>
                    </div>
                </ng-template>
            </kendo-panelbar-item>
            
</kendo-panelbar>

<kendo-dialog title="Notice" *ngIf="opened" (close)="close('cancel')" [minWidth]="250" [width]="450">
        <p style="margin: 30px; text-align: center;">The Conference {{conError}} does not contain data for the Organization {{orgError}}. Selecting Gmail instead. </p>
      
</kendo-dialog>
