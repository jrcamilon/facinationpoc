<div class="container-fluid" >
  <div class="row banner"></div>
  <div class="row">
    <div class="col-md ">
        <div class="card">
          
            <div class="card__gradient card__gradient--above"></div>
            <div class="card__gradient card__gradient--between"></div>
            <div class="card__gradient card__gradient--below"></div>
          
            <div class="card__content" *ngIf="!drillDownSelected">
              <h3 class="card__title">Gender</h3>
              <div class="card__action"></div>
              <app-donut [data]="genderData" (selected)="drillDown($event)"></app-donut>
            </div>

                      
            <div class="card__content" *ngIf="drillDownSelected">
                <h3 class="card__title" (click)="returnToGender()">Primary Strengths by {{gender}}</h3>
                <div class="card__action"></div>
                <app-donut [data]="dynamicData"></app-donut>
            </div>
            <!--  -->
        </div>
      
    </div>
    <div class="col-md ">
        <div class="card">  
          
            <div class="card__gradient card__gradient--above"></div>
            <div class="card__gradient card__gradient--between"></div>
            <div class="card__gradient card__gradient--below"></div>
          
            <div class="card__content">
                <h3 class="card__title">Archetypes</h3>
                <div class="card__action"></div>
                <app-donut [data]="archetypesData"></app-donut>
            </div>
        </div>
      
    </div>
    <div class="col-lg ">
        <div class="card">
          
            <div class="card__gradient card__gradient--above"></div>
            <div class="card__gradient card__gradient--between"></div>
            <div class="card__gradient card__gradient--below"></div>
          
            <div class="card__content">
              <h3 class="card__title">Primary Strengths</h3>
              <div class="card__action"></div>
              <app-donut [data]="primaryData"></app-donut>
            </div>
        </div>
      
    </div>
  </div>
</div>
